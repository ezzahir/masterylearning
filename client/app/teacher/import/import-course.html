<h1>Import Course</h1>
<div class="row">
    <div class="col-md-12">

        <div class="form-group">
            <label for="fileImport">Select a JSON file to import a course:</label><br>
            <label ng-disabled="hasFile" for="fileImport" class="btn btn-default btn-file">Import
                <input ng-model="file.data" ng-disabled="hasFile"
                       file-upload data-file-on-load="dataLoadedCb()"
                       type="file" id="fileImport">
            </label>
        </div>
    </div>
</div>
