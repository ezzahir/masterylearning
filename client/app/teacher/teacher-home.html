<div class="container-fluid maxwidth">
    <ui-view>
        <h1>Current courses</h1>

        <table class="table">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Period</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>

            <tr ng-repeat="course in courses">
                <th>{{$index + 1}}</th>
                <td>{{course.title}}</td>
                <td>{{course.period}}</td>
                <td ng-bind-html="truncateAndTrust(course.description, 200)"></td>
                <td>
                    <a data-ui-sref=".edit-course({ courseId: course.id })" href="">Edit</a><span> | </span>
                    <a data-ui-sref=".statistics({ courseId: course.id })" href="">Statistics</a>
                </td>
            </tr>

        </table>
    </ui-view>
    <ui-view name="details"></ui-view>
</div>
